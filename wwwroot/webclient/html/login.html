<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,600,700" rel="stylesheet">
        <link href="/webclient/css/login.css" rel="stylesheet">
        <script src="/webclient/js/login.js"></script>
    </head>
    <body>
        <div class="wrapper">
          <div id="myForm" class="login">
        <p class="title">Log in</p>
        <input type="text" name="login_login" id="login_login" placeholder="Username" autofocus value="user"/>
        <i class="fa fa-user"></i>
        <input type="text"  id="login_pw" name="login_pw" placeholder="Password" value="password"/>
        <i class="fa fa-key"></i>
        <button onclick="l_login()">
          <i class="spinner"></i>
          <span id="sub" class="state">Log in</span>
        </button>
    </div>
      <footer></footer>
      </p>
    </div>
    </body>
    <script>
        async function l_login()
        {
            var username = document.getElementById("login_login").value;
            var pw = document.getElementById("login_pw").value;
            var response = await login(username,pw);
            if(response.successful_Authentication){
                window.onload = loginSucced();
            }
            else{
                window.onload = loginFailed();
                document.getElementById("login_login").value = username;
            }
        }
        checkLogin();
    </script>
</html>
