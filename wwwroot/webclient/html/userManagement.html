<!DOCTYPE html>
<html>
<body>

<script src="/webclient/js/userManagement.js"></script>

<h1>UserManagement</h1>

<h3>Create New User</h3>

<input id="um_login" placeholder="login" type="text">
<br/>
<input id="um_pw" value="password" placeholder="password" type="text">
<br/>
<input id="um_name" value="TestUserName" placeholder="name" type="text">
<br/>
<input id="um_surname" value="TestUserSurname" placeholder="password" type="text">
<br/>
<input id="um_date_of_birth" value="2020-04-13" placeholder="Date of birth" type="date">
<br/>
<input id="um_issecretary" placeholder="IsSecretary" type="checkbox">
<br/>
<input id="um_manager_id" value="" placeholder="Manger for secretary ID" type="string">

<button onclick="um_createUser()"> CreateUser</button>

<script>
    async function um_createUser()
    {
        var login = document.getElementById("um_login").value;
        var pw = document.getElementById("um_pw").value;
        var name = document.getElementById("um_name").value;
        var surname = document.getElementById("um_surname").value;
        var dateOfBirth = document.getElementById("um_date_of_birth").value;
        var issecretary = document.getElementById("um_issecretary").checked;
        var managerID = document.getElementById("um_manager_id").value;

        var response = await createUser(login, pw, name, surname, dateOfBirth, issecretary, managerID);
        document.getElementById("result").innerHTML += JSON.stringify(response)+"<br>";
    }
</script>


<h3>Delete User</h3>

<input id="um_delete_id" placeholder="userID" type="text">

<button onclick="um_deleteUser()"> Delete</button>

<script>
    async function um_deleteUser()
    {
        var deleteId = document.getElementById("um_delete_id").value;

        var response = await deleteUser(deleteId);
        document.getElementById("result").innerHTML += JSON.stringify(response)+"<br>";
    }
</script>


<h3>GetAllUsers</h3>
<button onclick="um_getAllUsers()">GetAllUsers</button>

<script>
    async function um_getAllUsers()
    {
        var response = await getAllUsers();
        document.getElementById("result").innerHTML += JSON.stringify(response)+"<br>";
    }
</script>

<div id="result">Server Response:<br/></div>

</body>
</html>
